<p>그런 <strong><u>혼돈</u></strong>으로 가득찬 세상에서 안정적인 삶을 살기위해 <strong><u>규칙</u></strong>을 정해야한다</a>
<br>이유는 정말이지 간단하다
<br>우리는 강하지 않기때문이다
<br>우리 자신도 제대로 통제하지 못하기때문이다
<br>세상에 쉽게 무너지기 때문이다
<br>규칙은 그런 상황에서 통제력을 가지고 힘을 가진다
<br>그 힘이 기세를 타고 흐름을 만들어낸다면
<br>그것이 바로 세상이라는 파도앞에 두발로 서는것이다
<br>휘둘리기만 했던 우리가 스스로 걸어갈수있는것이고
<br>더 나아가 꿈을 꿀수있는것이다
<br>그렇다면 규칙이란 무엇인가?<br>
