<p>혼돈이란 세상이며 우리이기도 하다
<br>정말로 복잡하며 간단해보이는 모순이 존재하며 어지럽기 그지없다
<br>잠에서 깨는것부터 잠드는것까지도 내맘대로 되지않고
<br>일을 하고 공부를 하고 노는것까지도 외부에 흔들리기도 하는것이 우리다
<br>그정도로 연약한 우리가 사는 세상은 어떨까?
<br>정말이지 혼돈이다
<br>당신은 무엇하나 온전히 통제하고 있다고 아니 통제할수 있다고 자신할수있는가?
